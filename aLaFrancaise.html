<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A la Française</title>    
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/edc5b60165.js"></script>

</head>

<body>

    <header>
        <div class="header">
            <a href="index.html"><i class="header__arrow fas fa-arrow-left"></i></a>
            <h2 class="header__logo">ohmyfood</h2>
        </div>
    </header>

    <div class="menu">

        <div>
            <div class="banniereRestaurant">
                <img src="images//restaurants/aLaFrancaise.jpg" alt="A la Française"> 
            </div>
        </div>

        <article class="menu__restaurant">
    
            <h1>A la française <i class="far fa-heart"></i></h1>

            <div class="choice">
                
                <div class="choice__entree">
                    <h5>Entrées</h5>
                    <p>____</p>

                    <div class="row-plat row-plat1">
                        <input type="checkbox" class="hidden" id="check1">
                        <label class="barre-menu2" for="check1">
                        <span class="col-plat-1">
                            <strong>Tartare de poulpe acidulé</strong><br />
                            <span class="col-plat-2">Aux zestes d'orange<span class="col-plat-3">25€</span></span></span>
                            <span class="rotation">
                                <i class="far fa-check-circle"></i>
                            </span>                          </label>
                    </div>

                    <div class="row-plat row-plat2">
                        <input type="checkbox" class="hidden" id="check2">
                        <label class="barre-menu2" for="check2">
                        <span class="col-plat-1">
                            <strong>Velouté de légumes d'antan</strong><br />
                            <span class="col-plat-2">Carotte, panais, topinambour<span class="col-plat-3">35€</span></span></span>
                            <span class="rotation">
                                <i class="far fa-check-circle"></i>
                            </span>                          </label>
                    </div>   

                    <div class="row-plat row-plat-3">
                        <input type="checkbox" class="hidden" id="check3">
                        <label class="barre-menu2" for="check3">
                        <span class="col-plat-1">
                            <strong>Soupe à l'oignon</strong><br />
                            <span class="col-plat-2">Revisitée<span class="col-plat-3">20€</span></span></span>
                            <span class="rotation">
                                <i class="far fa-check-circle"></i>
                            </span>                          </label>
                    </div>   
                </div>

                <div class="choice__entree">
                        <h5>Plats</h5>
                        <p>____</p>

                    <div class="row-plat row-plat1">
                        <input type="checkbox" class="hidden" id="check4">
                        <label class="barre-menu2" for="check4">
                        <span class="col-plat-1">
                            <strong>Coquilles Saint-Jacques</strong><br />
                            <span class="col-plat-2">Accompagnées d'une purée de panais<span class="col-plat-3">40€</span></span></span>
                            <span class="rotation">
                                <i class="far fa-check-circle"></i>
                            </span>                          </label>
                    </div>   

                    <div class="row-plat row-plat2">
                        <input type="checkbox" class="hidden" id="check5">
                        <label class="barre-menu2" for="check5">
                        <span class="col-plat-1">
                            <strong>Magret de canard</strong><br />
                            <span class="col-plat-2">Et parmentoer de pommes de terre<span class="col-plat-3">35€</span></span></span>
                            <span class="rotation">
                                <i class="far fa-check-circle"></i>
                            </span>                          </label>
                    </div>   

                    <div class="row-plat row-plat3">
                        <input type="checkbox" class="hidden" id="check6">
                        <label class="barre-menu2" for="check6">
                        <span class="col-plat-1">
                            <strong>Pigeonneau d’Ille-et-Vilaine</strong><br />
                            <span class="col-plat-2">Sur son lit de gnocchis aux légumes<span class="col-plat-3">44€</span></span></span>
                            <span class="rotation">
                                <i class="far fa-check-circle"></i>
                            </span>                          </label>
                    </div>   
                </div>

                <div class="choice__entree">
                    <h5>Desserts</h5>
                    <p>____</p>

                    <div class="row-plat row-plat1">
                        <input type="checkbox" class="hidden" id="check7">
                        <label class="barre-menu2" for="check7">
                        <span class="col-plat-1">
                            <strong>Pétales de violettes glacés</strong><br />
                            <span class="col-plat-2">Et purée de noisettes<span class="col-plat-3">18€</span></span></span>
                            <span class="rotation">
                                <i class="far fa-check-circle"></i>
                            </span>                          </label>
                    </div>   
    
                    <div class="row-plat row-plat-2">
                        <input type="checkbox" class="hidden" id="check8">
                        <label class="barre-menu2" for="check8">
                        <span class="col-plat-1">
                            <strong>Fondant au chocolat</strong><br />
                            <span class="col-plat-2">Revisité<span class="col-plat-3">25€</span></span></span>
                            <span class="rotation">
                                <i class="far fa-check-circle"></i>
                            </span>                          </label>
                    </div>   
    
                    <div class="row-plat row-plat3">
                        <input type="checkbox" class="hidden" id="check9">
                        <label class="barre-menu2" for="check9">
                        <span class="col-plat-1">
                            <strong>Millefeuille croustillant</strong><br />
                            <span class="col-plat-2">Myrtilles et pâte d’amande<span class="col-plat-3">23€</span></span></span>
                            <span class="rotation">
                                <i class="far fa-check-circle"></i>
                            </span>                          </label>
                    </div>   
                </div>
     
            </div>
                
                <div class="commande">
                    <input type="button" value="Commander">    
                </div>

        </article>
       
    </div>

    <footer>
        <div class="down">
            <h2>ohmyfood</h2>
            <ul>
                <li><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
                <li><a href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
